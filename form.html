<!DOCTYPE html>
<html lang="en">
<head>
<meta  charset="utf-8">
<meta name="viewport" content="width= device-width, initial-scale=1">
<link rel="stylesheet" href="form.css">
<title>Title of the document</title>
</head>
<body>
   <div class="header"><h1>Sign Up</h1>
   <p>It's quick and easy</p>
   <hr>
   <br>
    <form action="#" method="get" enctype="multipart/form-data">
       <label for="fname">First Name : </label>
        <input type="text" id="fname" placeholder="Type your first name " name="fname" class="fname">
        <label for="lname">Last Name : </label>
        <input type="text" id="lname" placeholder="Type your last name "  name="lname" class="lname"><br><br>
        <label for="mail">Email : </label><br>
        <input type="email" id="mail" placeholder="Enter your mail address" name="mail" class="mail"><br><br>
        <label for="password">Password : </label>
        <input type="password" placeholder="Type your password" name="password" id="password" class="password"><br><br>
        <label for="gender">Gender : </label> 
        <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
        <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Female</span>
        <br><br>
         <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" class="birthday"><br><br>
        <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out   at any time.</p>
        <br>
       
        <button type="submit" class="submit">Sign Up</button><br><br>
       <a href="https://www.facebook.com/login/">Already Have an account?</a>
    </form>
    </div>
</body> 
</html>
